
<table>
	<thead>
	<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>City</th>
    <th>State</th>
    <th>Id</th>
    <th>Companies</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor= "let client of clientsData.clientsList" (click)= "editClient(client)" [routerLink]="['/clients/edit/client', client.id]">
    <td>{{client.firstName}}</td>
    <td>{{client.lastName}}</td>
    <td>{{client.city}}</td>
    <td>{{client.state}}</td>
    <td>{{client.id}}</td>
    <td>
        <ul *ngFor="let company of client.companies">
          <li>Id: {{company.id}}</li>
          <li>Name: {{company.name}}</li>
        </ul>
    </td>
    <!-- <td class="add-company-section">
        <tr *ngFor="let company of client.companies">
          <td> {{company.id}}</td>
          <td> {{company.name}}</td>
        </tr>  
      </td> -->
    <td *ngIf = "companyAdded">
      <ul>
        <li>heelo</li>
      </ul>
    </td>
	</tr>
	</tbody>
</table>
